<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me — My First Website</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: #0077ff;
      }
      p {
        color: #333;
      }
      input, textarea {
        width: 80%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #0077ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fcc;
      }
      nav a {
        color: #0077ff;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact Me</h1>
    <p>Feel free to reach out to me through Instagram or by sending a message below.</p>

    <p>
      <a href="https://www.instagram.com/YOUR_USERNAME/" target="_blank">My Instagram</a>
    </p>

    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Your Message" rows="5" required></textarea><br>
      <button type="submit">Send Message</button>
    </form>

    <p><a href="index.html">← Back to Home</a></p>
  </body>
</html>
